<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if user.is_authenticated %}

    <p>Hello {{ user.username }}</p>

    <a href="{% url 'main_page' %}">
    <button>Main page</button>
    </a>

    <a href="{% url 'account' %}">
    <button>Your account</button>
    </a>

    <a href="{% url 'your_offers' %}">
    <button>Your offers</button>
    </a>

    <a href="{% url 'add_item' %}">
    <button>Add item</button>
    </a>

    <form method="POST" style="display: inline;">
        {% csrf_token %}

        <button name='log_out' type="submit">Logout</button>

    </form>

{% else %}

    <a href="{% url 'main_page' %}">
    <button>Main page</button>
    </a>

    <a href="{% url 'log_in' %}">
    <button>Log in</button>
    </a>

    <a href="{% url 'create_account' %}">
    <button>Create account</button>
    </a>
    <br>

{% endif %}
<br>

<p>Categories:</p>

{% for category in categories %}
    <a href="{% url 'single_category' category.category %}">
        <button>{{ category.category }}</button>
        <br>
    </a>
{% endfor %}
</body>
</html>
