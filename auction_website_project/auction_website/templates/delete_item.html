<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="{% url 'main_page' %}">
<button>Main page</button>
</a>

<a href="{% url 'categories_view' %}">
<button>Categories</button>
</a>

<a href="{% url 'account' %}">
<button>Your account</button>
</a>

<a href="{% url 'your_offers' %}">
<button>Your offers</button>
</a>

<a href="{% url 'add_item' %}">
<button>Add item</button>
</a>

<form method="POST" style="display: inline;">
    {% csrf_token %}

    <button name='log_out' type="submit">Logout</button>

</form>


{% if message %}
    <p>{{ message }}</p>
{% endif %}

<h2>Delete Item</h2>
<p>Are you sure you want to delete this item '{{ item.title }}' This action cannot be undone.</p>
<br>

<form method="post">
    {% csrf_token %}

    <button type="submit">Delete</button>

</form>

<a href="{% url 'edit_item' item.id %}">
    <button>Edit this item</button>
</a>
<br>

</body>
</html>
